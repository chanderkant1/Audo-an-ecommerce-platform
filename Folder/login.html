                    <span></span>
                    <label>Username:</label>
                </div>
                <div class="txt_field">
                    <input type="password" id="password1" name="password" required>
                    <span></span>
                    <label>Password:</label>
                </div>
                <div class="pass">Forgot Password?</div>
                <button type="submit" class="button1" value="Login" id="submit">Login</button>
                <br>
